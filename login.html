<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; max-width: 400px; margin: auto; }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        .message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <button onclick="window.location.href='login.php?google_login=true'">Login with Google</button>
    <div class="message" id="messageBox"></div>

    <script>
        const form = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });

                const result = await response.json();
                messageBox.textContent = result.message;
                messageBox.style.color = result.success ? 'green' : 'red';

                if (result.success) {
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                }
            } catch (error) {
                messageBox.textContent = 'Login request failed';
                messageBox.style.color = 'red';
            }
        });
    </script>
</body>
</html>
